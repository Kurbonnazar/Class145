<!DOCTYPE html>
<html>
<head>
    <title>VR</title>

    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>


</head>

<body>
<a-scene background="color:#000000">
<a-box position="-1 0.5 -3"rotation="0 45 0"color="red"></a-box>
<a-sphere position="1 1.25 -5"radius="1.25" color="green"></a-sphere>
<a-cylinder position="0 0.75 -3"radius="0.5"height="1.5"color="orange"></a-cylinder>
<a-plane position="0 0 -4"rotation="-90 0 0"width="4"height="4"color="purple"></a-plane>
<a-sky color="skyblue"></a-sky>

</a-scene>

</body>



</html>
